  <script>
    // Canonical to clean URL (no params/hash)
    (function setCanonical(){
      const clean = location.origin + location.pathname;
      const link = document.getElementById('canonical');
      if (link) link.href = clean;
      let og = document.querySelector('meta[property="og:url"]');
      if (!og) {
        og = document.createElement('meta');
        og.setAttribute('property','og:url');
        document.head.appendChild(og);
      }
      og.setAttribute('content', clean);
    })();

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle with localStorage
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const THEME_KEY = 'fortstar_theme';
    function setTheme(mode){
      if(mode === 'light'){ root.classList.add('theme-light'); }
      else { root.classList.remove('theme-light'); }
      localStorage.setItem(THEME_KEY, mode);
    }
    setTheme(localStorage.getItem(THEME_KEY) || (matchMedia('(prefers-color-scheme: light)').matches ? 'light':'dark'));
    themeToggle.addEventListener('click', () => {
      const isLight = root.classList.contains('theme-light');
      setTheme(isLight ? 'dark' : 'light');
    });

    // Mobile nav
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      const open = navLinks.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    navLinks.querySelectorAll('a').forEach(a => a.addEventListener('click', ()=> {
      navLinks.classList.remove('open'); hamburger.setAttribute('aria-expanded','false');
    }));

    // Canvas starfield (respects reduced motion)
    (function starfield(){
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let w, h, dpr, stars = [], rafId, running = true;

      const rm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function resize(){
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        w = canvas.clientWidth; h = canvas.clientHeight;
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        spawn();
      }
      function spawn(){
        const count = Math.floor((w*h) / 12000); // density
        stars = new Array(count).fill().map(()=> ({
          x: Math.random()*w,
          y: Math.random()*h,
          z: Math.random()*1 + .2,
          vx: (Math.random()-.5)*.15,
          vy: (Math.random()-.5)*.15,
          r: Math.random()*1.4 + .3
        }));
      }
      function step(){
        if(!running) return;
        ctx.clearRect(0,0,w,h);
        const g = ctx.createLinearGradient(0,0,w,h);
        g.addColorStop(0,'rgba(77,163,255,0.06)');
        g.addColorStop(1,'rgba(125,249,255,0.03)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        for(const s of stars){
          s.x += s.vx * s.z;
          s.y += s.vy * s.z;

          if (s.x < -10) s.x = w+10;
          if (s.x > w+10) s.x = -10;
          if (s.y < -10) s.y = h+10;
          if (s.y > h+10) s.y = -10;

          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r*s.z, 0, Math.PI*2);
          ctx.fillStyle = 'rgba(255,255,255,' + (0.35 + s.z*0.45) + ')';
          ctx.fill();

          if (Math.random() < 0.003) s.r = Math.min(2.2, s.r + 0.25);
          else s.r = Math.max(0.3, s.r - 0.02);
        }
        rafId = requestAnimationFrame(step);
      }
      function pause(){ running = false; cancelAnimationFrame(rafId); }
      function play(){ if(running) return; running = true; step(); }

      window.addEventListener('resize', resize);
      resize();
      if (rm.matches) { running = false; } else { step(); }
      rm.addEventListener('change', e => { if(e.matches) pause(); else play(); });
      document.addEventListener('visibilitychange', ()=> document.hidden ? pause() : play());
    })();
  </script>
</body>
