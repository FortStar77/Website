  <style>
    /* ========= CSS Variables & Resets ========= */
    :root {
      --bg: #0b0f17;
      --bg-elev: #121826;
      --text: #e6ebff;
      --muted: #9aa3b2;
      --brand: #4da3ff;
      --brand-2: #7df9ff;
      --card: #0f1522;
      --border: #22304a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 14px;
      --focus: 0 0 0 3px rgba(77,163,255,.45);
    }
    .theme-light {
      --bg: #f7f9fc;
      --bg-elev: #ffffff;
      --text: #0f1625;
      --muted: #475065;
      --brand: #145bff;
      --brand-2: #00bcd4;
      --card: #ffffff;
      --border: #e5eaf2;
      --shadow: 0 10px 28px rgba(17,24,39,.12);
      --focus: 0 0 0 3px rgba(20,91,255,.25);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.6 system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
    }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }
    img { display: block; max-width: 100%; height: auto; }
    button { font: inherit; }

    /* Visually hidden (for skip link) */
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden; clip: rect(1px,1px,1px,1px);
      white-space: nowrap; border: 0; padding: 0; margin: -1px;
    }
    .visually-hidden:focus {
      position: static !important;
      height: auto; width: auto;
      clip: auto; margin: .5rem; padding: .4rem .6rem;
      background: var(--bg-elev); border:1px solid var(--border); border-radius: 8px;
      box-shadow: var(--focus);
    }

    /* ========= Layout ========= */
    .container { width: min(1200px, 92vw); margin: 0 auto; }
    header {
      position: sticky; top: 0; z-index: 40;
      backdrop-filter: saturate(140%) blur(8px);
      background: color-mix(in oklab, var(--bg), transparent 30%);
      border-bottom: 1px solid var(--border);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: .8rem 0; }
    .brand { display: inline-flex; align-items: center; gap: .6rem; font-weight: 800; letter-spacing: .3px; font-size: 1.15rem; }
    .brand .dot { width: 10px; height: 10px; border-radius: 50%; background: radial-gradient(100% 100% at 30% 30%, var(--brand-2), var(--brand)); box-shadow: 0 0 16px var(--brand-2); }
    .nav-links { display: flex; align-items: center; gap: 1rem; }
    .nav-links a { padding: .55rem .8rem; border-radius: 8px; color: var(--text); }
    .nav-links a:hover, .nav-links a:focus-visible { background: var(--bg-elev); outline: none; box-shadow: var(--focus); }
    .icon-btn { display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-elev); box-shadow: var(--shadow); cursor: pointer; }
    .icon-btn:focus-visible { outline: none; box-shadow: var(--focus); }
    .nav-actions { display: flex; align-items: center; gap: .6rem; }
    .hamburger { display: none; }

    @media (max-width: 900px) {
      .hamburger { display: inline-flex; }
      .nav-links {
        display: none; position: absolute; top: 64px; right: 4vw;
        flex-direction: column; background: var(--bg-elev); padding: .6rem;
        border:1px solid var(--border); border-radius: 12px;
      }
      .nav-links.open { display: flex; }
    }

    /* ========= Hero with Canvas ========= */
    #hero {
      position: relative; min-height: clamp(480px, 60vh, 780px);
      display: grid; place-items: center; overflow: clip;
      border-bottom: 1px solid var(--border);
    }
    #bg-canvas { position: absolute; inset: 0; width: 100%; height: 100%; }
    .hero-inner { position: relative; z-index: 2; text-align: center; padding: 5rem 0 4rem; }
    .badge {
      display: inline-flex; gap: .5rem; align-items: center;
      padding: .35rem .6rem; border-radius: 999px; border: 1px solid var(--border);
      background: color-mix(in oklab, var(--bg-elev), transparent 20%);
      font-size: .85rem; color: var(--muted);
    }
    .hero-title { font-size: clamp(2.2rem, 6vw, 4rem); line-height: 1.05; margin: 1rem auto .6rem; letter-spacing: -.02em; text-wrap: balance; }
    .hero-sub { color: var(--muted); max-width: 60ch; margin: 0 auto 1.4rem; }
    .cta-row { display: inline-flex; gap: .8rem; flex-wrap: wrap; justify-content: center; margin-top: 1rem; }
    .btn {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, color-mix(in oklab, var(--brand), transparent 75%), transparent);
      color: var(--text); padding: .8rem 1.05rem; border-radius: 12px;
      display: inline-flex; align-items: center; gap: .6rem; box-shadow: var(--shadow);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn.primary {
      background: linear-gradient(180deg, color-mix(in oklab, var(--brand), transparent 55%), color-mix(in oklab, var(--brand-2), transparent 70%));
      border-color: color-mix(in oklab, var(--brand), transparent 30%);
    }

    /* ========= Sections ========= */
    section { padding: clamp(2.4rem, 5vw, 4rem) 0; }
    .section-head { display: grid; gap: .5rem; justify-items: center; text-align: center; margin-bottom: 1.2rem; }
    .section-head p { color: var(--muted); max-width: 62ch; }

    /* Games Grid (two cards, no descriptions) */
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(12, 1fr); }
    .card {
      grid-column: span 6; min-height: 280px;
      background: radial-gradient(120% 160% at 0% 0%, color-mix(in oklab, var(--card), transparent 0%), var(--bg) 140%);
      border: 1px solid var(--border); border-radius: var(--radius); overflow: clip;
      box-shadow: var(--shadow); display: flex; flex-direction: column;
    }
    @media (max-width: 640px) { .card { grid-column: span 12; } }
    .card-media {
      aspect-ratio: 16/9; background:
        linear-gradient(180deg, color-mix(in oklab, var(--brand), transparent 85%), transparent),
        #141b2a;
      display: grid; place-items: center; border-bottom: 1px solid var(--border);
    }
    .card-media img { width: 100%; height: 100%; object-fit: cover; }
    .card-body { padding: .9rem; display: grid; gap: .7rem; }
    .card-title { font-weight: 700; letter-spacing: .2px; }
    .card-actions { margin-top: auto; display: flex; gap: .5rem; }
    .sm-btn {
      font-size: .92rem; padding: .55rem .8rem; border-radius: 10px; border: 1px solid var(--border);
      background: var(--bg-elev); color: var(--text);
    }
    .sm-btn:hover { background: color-mix(in oklab, var(--bg-elev), var(--brand) 12%); }

    /* Feature blocks */
    .feature {
      background: color-mix(in oklab, var(--bg-elev), transparent 6%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: clamp(1rem, 2.5vw, 1.4rem);
      box-shadow: var(--shadow);
    }
    .feature p { color: var(--muted); margin: .4rem 0 0; }

    /* Social / Contact */
    .social-row { display: flex; flex-wrap: wrap; gap: .8rem; align-items: center; justify-content: center; }
    .social {
      display: inline-flex; align-items: center; gap: .6rem;
      padding: .6rem .85rem; border: 1px solid var(--border); border-radius: 999px;
      background: var(--bg-elev);
    }
    .social svg { width: 22px; height: 22px; }
    .contact-box {
      text-align: center; padding: 1.1rem; border: 1px dashed var(--border); border-radius: var(--radius);
      background: color-mix(in oklab, var(--bg-elev), transparent 12%);
    }

    /* Footer */
    footer {
      border-top: 1px solid var(--border);
      padding: 1.2rem 0; color: var(--muted); text-align: center;
      background: color-mix(in oklab, var(--bg), transparent 10%);
    }

    /* Focus styles */
    :where(a,button,[tabindex]):focus-visible { outline: none; box-shadow: var(--focus); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .btn:hover, .sm-btn:hover { transform: none; }
    }
  </style>
